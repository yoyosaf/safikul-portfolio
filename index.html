
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>

    <meta name="description" content="Safikul Islam is a professional film editor. High-impact cinematic editing for brands and creators worldwide.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;700;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #2563eb;
        }
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #050505;
            color: #FFFFFF;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Custom Thin Scrollbar */
        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #1a1a1a; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

        /* Niki Sadeki Vibe: Subtle Light Leak */
        .light-leak {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 80% 20%, rgba(37, 99, 235, 0.05) 0%, transparent 40%);
            pointer-events: none;
            z-index: 1;
        }

        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .image-reveal {
            overflow: hidden;
            position: relative;
        }
        .image-reveal img {
            transform: scale(1.1);
            transition: transform 2s cubic-bezier(0.16, 1, 0.3, 1), opacity 1s ease;
            filter: grayscale(100%);
        }
        .image-reveal:hover img {
            transform: scale(1);
            filter: grayscale(0%);
        }

        /* Marquee Speed */
        @keyframes marquee {
          0% { transform: translateX(0); }
          100% { transform: translateX(-50%); }
        }
        .animate-marquee { animation: marquee 40s linear infinite; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^6.22.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>
</head>
<body>
    <div class="light-leak"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('active');
            });
        }, { threshold: 0.1 });

        window.refreshReveals = () => {
            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        };
        window.addEventListener('load', window.refreshReveals);
    </script>
</body>
</html>
