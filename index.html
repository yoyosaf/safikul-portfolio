    <style>
        :root {
            --accent: #2563eb;
            scroll-padding-top: 6rem;
        }
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Noise Texture Overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.04;
            pointer-events: none;
            z-index: 9999;
        }

        h1, h2, h3 {
            font-weight: 900;
            letter-spacing: -0.04em;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }

        /* Animated Ambient Background */
        .ambient-glow {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: -1;
            background: 
                radial-gradient(circle at 50% 50%, rgba(37, 99, 235, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 100% 0%, rgba(37, 99, 235, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 0% 100%, rgba(30, 58, 138, 0.05) 0%, transparent 40%);
            pointer-events: none;
        }

        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
        }
        
        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .img-container {
            overflow: hidden;
            position: relative;
            background: #0a0a0a;
        }
        .img-container img {
            transition: transform 1.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .img-container:hover img {
            transform: scale(1.08);
        }

        @keyframes marquee {
          0% { transform: translateX(0); }
          100% { transform: translateX(-50%); }
        }
        .animate-marquee {
          animation: marquee 30s linear infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",

  }
}
</script>
</head>
<body>
    <div class="ambient-glow"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
        const observerOptions = { threshold: 0.05 };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, observerOptions);

        window.addEventListener('load', () => {
            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        });
    </script>
</body>
